    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #000000, #ffd700);
            color: #ffffff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .navbar-custom {
            background-color: rgba(0, 0, 0, 0.7);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar-custom a {
            color: #ffffff !important;
        }

        .navbar-custom .navbar-brand {
            font-weight: bold;
        }

        .navbar-custom .social-icons a {
            color: #ffffff;
            margin-left: 15px;
            font-size: 1.2rem;
            transition: color 0.3s ease;
        }

        .navbar-custom .social-icons a:hover {
            color: #ffd700;
        }

        .container {
            max-width: 450px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            position: relative;
            text-align: center;
        }

        .container h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        .form-group label {
            color: #dddddd;
            text-align: left;
            display: block;
        }

        .form-group input {
            border: 1px solid #ffd700;
            background-color: #333;
            color: #ffffff;
        }

        .btn {
            background-color: #ffd700;
            border: none;
            color: black;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #ffc700;
        }

        .custom-link {
            color: #ffd700;
            text-decoration: none;
            font-weight: bold;
        }

        .custom-link:hover {
            color: #ffecb3;
            text-decoration: underline;
        }

        .footer {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px 0;
            font-size: 14px;
            position: fixed;
            bottom: 0;
            width: 100%;
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }
    </style>
</head>

<div class="container">
    <h2 class="text-center"> Update user</h2>
    <form th:action="@{/admin/updateUser}" th:object="${accountDTO}" method="post">
        <input type="text" class="form-control" name="id" required th:field="*{id}" />
        <!-- Username Field -->
        <div class="form-group">
            <label>Username:</label>
            <input type="text" class="form-control" th:field="*{username}" placeholder="Enter your username" required />
            <div th:if="${#fields.hasErrors('username')}" class="alert alert-danger mt-2">
                <p th:errors="*{username}">Username Error</p>
            </div>
        </div>

        <!-- Password Field -->
        <div class="form-group">
            <label>Password:</label>
            <input type="password" class="form-control" th:field="*{password}" placeholder="Enter your password" required />
            <div th:if="${#fields.hasErrors('password')}" class="alert alert-danger mt-2">
                <p th:errors="*{password}">Password Error</p>
            </div>
        </div>

        <!-- Repeat Password Field -->
        <div class="form-group">
            <label>Repeat Password:</label>
            <input type="password" class="form-control" th:field="*{repeatpassword}" placeholder="Repeat your password" required />
            <div th:if="${#fields.hasErrors('repeatpassword')}" class="alert alert-danger mt-2">
                <p th:errors="*{repeatpassword}">Repeat Password Error</p>
            </div>
        </div>

        <!-- Identification Number Field -->
        <div class="form-group">
            <label>Identification Number:</label>
            <input type="text" class="form-control" th:field="*{identificationNumber}" placeholder="Enter your identification number" required />
            <div th:if="${#fields.hasErrors('identificationNumber')}" class="alert alert-danger mt-2">
                <p th:errors="*{identificationNumber}">Identification Number Error</p>
            </div>
        </div>

        <!-- Phone Number Field -->
        <div class="form-group">
            <label>Phone Number:</label>
            <input type="text" class="form-control" th:field="*{phoneNumber}" placeholder="Enter your phone number" required />
            <div th:if="${#fields.hasErrors('phoneNumber')}" class="alert alert-danger mt-2">
                <p th:errors="*{phoneNumber}">Phone Number Error</p>
            </div>
        </div>
        <div class="form-group">
            <label>Birthdate (dd/MM/yyyy):</label>
            <input type="text" class="form-control"
                   th:field="*{birthdate}"
                   th:value="${#dates.format(birthdate, 'dd/MM/yyyy')}"
                   placeholder="dd/MM/yyyy" />
        </div>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary btn-block mt-3">save</button>
    </form>


    <p class="text-center mt-3">Already have an account? <a href="/login" class="custom-link">Login here</a></p>

    <div th:if="${error}" class="alert alert-danger mt-3 text-center">
        <p th:text="${error}"></p>
    </div>
</div>
